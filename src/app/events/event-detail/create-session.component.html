<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
      <div class="form-group" [ngClass]="{ 'error': name.invalid && (name.dirty || mouseOverSave)}">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="name.invalid && (name.dirty || mouseOverSave) ">Required</em>
        <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group" [ngClass]="{ 'error': presenter.invalid && (presenter.dirty|| mouseOverSave)}">
        <label for="eventDate">Presenter:</label>
        <em *ngIf="presenter.invalid && (presenter.dirty || mouseOverSave)">Required</em>
        <input formControlName="presenter"  id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <select formControlName="duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <select formControlName="level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{ 'error': abstract.invalid && (abstract.dirty || mouseOverSave)}">
        <label for="abstract">Abstract:</label>
        <em *ngIf="abstract.invalid && (abstract.dirty || mouseOverSave) && abstract && abstract.errors && abstract.errors['required']">Required</em>

        <em *ngIf="abstract.invalid && (abstract.dirty || mouseOverSave) && abstract && abstract.errors && abstract.errors['maxLength']">Cannot exceed 30 characters</em>

        <em *ngIf="abstract.invalid && abstract.dirty && abstract && abstract.errors && abstract.errors['restrictedWord']">Restricted word found: "{{abstract.errors['restrictedWord']}}"</em>
        <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <span (mouseenter)="mouseOverSave=true" (mouseleave)="mouseOverSave=false">
        <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-primary">Save</button>
      </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
